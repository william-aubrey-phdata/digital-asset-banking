# Matillion Secrets References
# This file contains only references to secrets, not the actual values
# Actual secrets are stored securely in the Matillion platform

secrets:
  # Snowflake credentials references
  - name: SNOWFLAKE_ACCOUNT
    description: "Snowflake account identifier"
  - name: SNOWFLAKE_USER
    description: "Snowflake username"
  - name: SNOWFLAKE_PASSWORD
    description: "Snowflake password"

  # AWS credentials references
  - name: AWS_ACCESS_KEY
    description: "AWS access key for S3 access"
  - name: AWS_SECRET_KEY
    description: "AWS secret key for S3 access"
